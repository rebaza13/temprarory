<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بەخێربێیت بۆ نۆبڵ ستار</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9f9f9;
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #0a58ca;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #0a58ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #084298;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>بەخێربێیت بۆ نۆبڵ ستار</h1>
  <p>تکایە یەکێک هەلبژێرە</p>

  <div class="buttons">
    <a href="login.html" class="btn">چوونە ژوورەوە</a>
    <a href="sarata.html" class="btn">درووستکردنی ئەکاوەنت</a>
  </div>

</body>
</html>
